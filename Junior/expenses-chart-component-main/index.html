<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="preload" as="style">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="balance-card">
        <div>
          <p>My balance</p>
          <p>$921.48</p>
        </div>
        <div class="image">
          <img src="images/logo.svg" alt="icon">
        </div>
      </div>
      <div class="spending-card">
        <h2>Spending - Last 7 days</h2>
        <div class="ratings">
          <div class="mon"><span>mon</span></div>
          <div class="tue"><span>tue</span></div>
          <div class="wed"><span>wed</span></div>
          <div class="thu"><span>thu</span></div>
          <div class="fri"><span>fri</span></div>
          <div class="sat"><span>sat</span></div>
          <div class="sun"><span>sun</span></div>
        </div>
        <div class="month-brief">
          <div>
            <p>Total this month</p>
            <p>$478.33</p>
          </div>
          <div>
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="text-align: center;" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/AbdelmonemMarei" target="_blank">Abdelmonem Mahmoud Marei</a>.
  </div>
  <script src="js/main.js " async></script>
</body>
</html>
