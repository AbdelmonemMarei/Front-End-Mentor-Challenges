<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
<div class="container">
  <div class="cards-container">
    <div class="option-card">
      <img src="./images/logo.svg" alt="logo">
      <div class="icons">
        <div class="image">
          <img src="./images/icon-document.svg" alt="doc">
        </div>
        <div class="image">
          <img src="./images/icon-folder.svg" alt="folder">
        </div>
        <div class="image">
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <div class="storage-card">
      <h2>Youâ€™ve used <span>815 GB</span> of your storage</h2>
      <p class="storage-bar"></p>
      <div class="storage-limits">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="storage-indicator"><span>185</span> GB Left</div>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AbdelmonemMarei" target="_blank">Abdelmonem Mahmoud Marei</a>.
  </div>
</body>
</html>
