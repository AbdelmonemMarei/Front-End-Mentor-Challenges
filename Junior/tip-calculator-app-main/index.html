<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="preload" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">
    <h2>spli<br>tter</h2>
    <div class="calc-container">
      <div class="user-interface">
        <div class="currency">
          <h2>Bill</h2>
          <div class="form">
            <img src="./images/icon-dollar.svg" alt="">
            <input type="number" id="currency" name="currency" placeholder="0" value="">
          </div>
          <p class="bill-error">Bill can't be equal or less than zero</p>
        </div>
        <div class="tips">
          <h2>Select Tip %</h2>
          <div class="tip-grid">
            <button class="5" value="5">5%</button>
            <button class="10" value="10">10%</button>
            <button class="15" value="15">15%</button>
            <button class="25" value="25">25%</button>
            <button class="50" value="50">50%</button>
            <input class="custom" placeholder="Custom">
          </div>
        </div>
        <div class="people">
          <div class="title">
            <h2>Number of People</h2>
            <p class="people-error">Can't be less or equal to zero</p>
          </div>
          <div class="form">
            <img src="./images/icon-person.svg" alt="">
            <input type="number" id="people-num" name="people-num"  placeholder="1">
          </div>
        </div>
      </div>
      <div class="user-output">
        <div class="tip-amount">
          <div>
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <p class="person-tip">$0.00</p>
        </div>
        <div class="total-amount">
          <div>
            <p>Total</p>
            <p>/ person</p>
          </div>
          <p class="total-tip">$0.00</p>
        </div>
        <button type="reset">Reset</button>
      </div>
    </div>
  </div>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AbdelmonemMarei" target="_blank">Abdelmonem Mahmoud Marei</a>.
  </div>
  <script src="js/main.js"></script>
</body>
</html>
