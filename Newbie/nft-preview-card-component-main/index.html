<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="preload" as="style">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image">
        <img src="images/image-equilibrium.jpg"  alt="" loading="lazy">
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="time">
        <p><span><img src="images/icon-ethereum.svg"  alt="ethereum_logo" loading="lazy" width="10"></span> 0.041 ETH</p>
        <p><span><img src="images/icon-clock.svg"  alt="clock_image" loading="lazy" width="15"></span> 3 days left</p>
      </div>
      <div class="avatar">
        <img src="images/image-avatar.png" alt="avatar_image" loading="lazy" width="50">
        <p>Creation of <span>Jules Wyvern</span> </p>
      </div>
    </div>
  </div>
  <div style="text-align: center;" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdelmonem Mahmoud Marei</a>.
  </div>
</body>
</html>
