<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.min.css" >
  <link rel="preload" as="style" href="css/all.min.css" >
  <link rel="stylesheet" href="css/all.min.css" >
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="preload" as="style" >
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet" >
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="logo_image" width="50" loading="lazy">
    </div>
    <div class="header">
      <h2>We are launching<span> soon!</span></h2>
      <p>Subscribe and get notified</p>
    </div>
    <form onsubmit="return false;">
      <div>
        <input type="email" placeholder="Your email address..." >
        <p>please provide  a valid email addrees</p>
      </div>
      
      <button type="submit">Notify Me</button>
    </form>
    <div class="image">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" width="500" >
    </div>
    <div class="icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <div class="copyRight">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </div>
  <footer>
    <div style="text-align: center; font-size:0.75rem" class="attribution" >
      Challenge by <a style="font-size:inherit" href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da" target="_blank">Frontend Mentor</a>.
      Coded by <a style="font-size:inherit" href="https://www.frontendmentor.io/profile/AbdelmonemMarei" target="_blank">Abdelmonem Mahmoud Marei</a>.
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
